<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <!--Stars-->
            <ul class="stars">
                <li><i class="fa fa-star star-one"></i></li>
                <li><i class="fa fa-star star-two"></i></li>
                <li><i class="fa fa-star star-three"></i></li>
            </ul>

            <!--Moves-->
            <span class="moves">0</span>
            <div id="timer">Time:</div><time>00:00:00</time>

            <!--Restart-->
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>


        <section class="modals">
            <!-- Modal when all cards are matched -->
            <div class="modal fade" id="result-modal" role="dialog" hidden="true" style="display: none;">
                <div class="modal-dialog">

                    <!-- modal content all matched-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Congrats! You matched all cards!</h4>
                        </div>
                        <div class="modal-body">
                            <div id="totalStars"></div>
                            <div id="totalMoves"></div>
                            <div id="totalTime"></div>
                            <div class="yes-no"><button type="button" id="refresh" class="btn btn-default">Once again, please!</button></div>
                        </div>
                    </div>

                </div>
            </div>


            <!-- Restart-modal-->

            <div class="modal fade" id="restart-modal" role="dialog" hidden="true" style="display: none;">
                <div class="modal-dialog">

                    <!-- Modal content restart-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Would you like to restart?</h4>
                        </div>
                        <div class="modal-body">
                            <div class="yes-no"><button type="button" class="btn btn-default" data-dismiss="modal">No, not yet!</button></div>
                            <div class="yes-no"><button type="button" id="refresh" class="btn btn-default">Yes, please!</button></div>

                        </div>
                    </div>
                </div>
            </div>
        </section>







        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
